<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flappy Ball</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class='container'>
    <img style='display: none' id="source_cloud" src="assets/img/cloud.png" alt="">
    <img style='display: none' id="source_grass" src="assets/img/grass.png" alt="">
    <span class="game_title">The flappy ball</span>
    <canvas id='canvas'>I'm sorry, but your browser doesn't seem to support HTML5 canvas</canvas>
    <div class='game_description_container'>
      <p class='game_description'>Use Space to flap</p>
      <p class='game_description'>Use Enter to restart the game</p>
    </div>
  </div>
  <script type="text/javascript" src='logic.js'></script>
</body>
</html>
